language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
#  - openjdk6 # build fails with openjdk6

install:
  - ifconfig
  - cat /etc/hosts
  - mvn -B -q dependency:resolve dependency:resolve-plugins -DexcludeReactor=true -DexcludeGroupIds=org.apache.cxf

script: mvn -B -q -Ptravis test -Djava.net.preferIPv4Stack=true
